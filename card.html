  <style>

  * {font-family: 'Poor Story', cursive;

  }
    @media screen and (max-width: 760px) {
    .messagebox{

    }

    body  {
      background-color: #9b070f;
    }

    .envelope {
      width: 200px;
      height: 200px;

      background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');

      background-size: cover;
      background-position: center;

      margin: 200px auto 0px auto;
      cursor: pointer;
    }

    .text {
      color: white;
      text-align: center;
      width: 500px;
      margin: auto;
    }

    .letter-open {
      display: none;
    }

    .letter-image {
      background-color: white;

      width: 200px;
      height: 200px;

      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(2).gif');
      background-size: cover;
      background-position: center;

      margin: 100px auto 0px auto;

      border-radius: 100px;
      border: 5px solid white;
      box-shadow: 0px 0px 10px 0px white;

    }

    h1 {
      color: white;
      text-align: center;

      margin-top: 30px;
      margin-bottom: 30px;
    }

    .messagebox {
      background-color: ivory;

      width: 500px;
      margin: auto;
      padding: 30px;

      color: brown;
      font-size: 20px;
      line-height:30px;

      box-shadow: 0px 0px 10px 0px white;

      }

      .from   {
      text-align: right;
      margin-bottom: 0;
      }
  </style>

  <script>
    function open_letter() {
      document.getElementsByClassName("letter-close")[0].style.display = 'none'
      document.getElementsByClassName("letter-open")[0].style.display = 'block'
    }
    function go_rtan() {
      alert('고양이 보고 가세요')
      window.location.href='https://www.youtube.com/watch?v=VqkUcD4VngU&t=64s&ab_channel=hahaha'
    }
  </script>
  </head>

  <body>
  <div class="letter-close">
    <div class="envelope" onclick="open_letter()"></div>
    <h2 class="text"> 봉투를 열어봐 </h2>
  </div>

  <div class="letter-open">
  <div class='letter-image' onclick="go_rtan()"></div>
  <h1>행운의 편지</h1>
  <div class="messagebox">

    편지는...... 농담이고 2020년 수고했다 얘들아  <br />
    이거 깃허브에 올릴 건데 이왕 만든거 편지로 쓰려고 <br />
    2021년에는 우리 모두 돈 많이 벌어 부자 되자! <br />
